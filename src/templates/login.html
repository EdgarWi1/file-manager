<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | File Manager</title>
    <link rel="stylesheet" href="{{url_for('static',filename='tailwind/output.css')}}">
</head>
<body>
    <!-- login card -->
    <section class="h-full bg-tertier flex items-center justify-center drop-shadow-md">
        <div class="bg-secondary box rounded border border-primary">
            <div class="bg-primary w-full px-5 py-3">
                <p class="text-tertier font-extrabold text-xl">Login Page</p>
                <p class="text-tertier">Login terlebih dahulu sebelum memulai</p>
            </div>
            <form class="rounded m-3">
                <div class="mb-4">
                  <label class="block text-primary text-sm font-bold mb-2" for="username">
                    Nomor Induk
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div> 
                <div class="mb-2">
                  <label class="block text-primary text-sm font-bold mb-2" for="password">
                    Password
                  </label>
                  <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="md:flex  mb-6">
                    <label class=" block text-primary">
                      <input class="mr-1 drop-shadow-lg leading-tight" type="checkbox">
                      <span class="text-md">
                        Ingat Saya
                      </span>
                    </label>
                </div>
                <div class="flex justify-center w-full"> 
                    <button href="#" class=" w-full bg-primary text-md text-secondary font-bold rounded p-1">Login</button> 
                </div>
              </form>
        </div> 
    </section>
</body>
</html>
