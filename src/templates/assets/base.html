<!DOCTYPE html>
<html lang="en">     
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='tailwind/output.css')}}">
    <title>
        {% block title %}{% endblock %} | File Manager
    </title>
    {% endblock %}
</head> 
<body>
    <div class="flex bg-tertier">
        <div class="bg-primary h-screen rounded-r-2xl p-6" >
            <img class="h-24 w-24 mb-6 " src="{{url_for('static',filename='images/logo.png')}}" alt="">
    
            <ul>
                <li class="text-primary bg-tertier rounded flex justify-center my-3 gap-x-4 cursor-pointer hover:bg-secondary">
                    <span class="flex items-center justify-between"> + Tambah</span>
                </li>
    
                <li class="text-tertier bg-primary rounded my-3 gap-x-4 cursor-pointer hover:bg-tertier hover:text-primary">
                    <span class="flex items-center ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        File</span>
                </li>
    
                <li class="text-tertier bg-primary rounded my-3 gap-x-4 cursor-pointer hover:bg-tertier hover:text-primary">
                    <span class="flex items-center ml-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                          </svg>
                        Folder
                    </span>
                </li>
            </ul>
        </div>
    
        <nav class="p-5 w-screen h-24 bg-tertier flex justify-between items-center">
            <form class="w-1/3 items-center">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative ">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-gray-50 
                        focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 
                        dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                    <button type="submit" class="text-white absolute right-2.5 top-0
                        hover:bg-blue-800 
                        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">
                        Search
                    </button>
                </div>
            </form>
        
            <div class="flex items-center justify-center">
                <img class="h-12 w-12 rounded-full border" src="{{url_for('static',filename='images/logo.png')}}" alt="">
                <h1 class="font-bold text-primary px-4">Account</h1>
            </div>
        </nav>
    
        {% block content %}
            
        {% endblock %}
    </body>
</html>
