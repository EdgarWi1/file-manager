<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{url_for('static',filename='tailwind/output.css')}}" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"> -->
  <title>{% block title %}{% endblock %} | File Manager</title>
  {% endblock %}
</head>

<body>
  <div class="w-full flex bg-tertier">
    {% include 'assets/sidebar.html' %}

    <div class="w-full">
      
        {% include 'assets/navbar.html' %}
      
      <div class="p-5">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
